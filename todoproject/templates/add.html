{% extends "base.html" %}

{% load static %}

{% block body %}
<div class="div_a1">
<form action="" method="post" enctype="multipart/form-data">
                      
    {% csrf_token %} 
      {% comment %} {{form.as_p}} {% endcomment %}
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Task" name="task" placeholder="Task" value="{{data.task}}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="Priority" name="priority" placeholder="Priority" value="{{data.priority}}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" name="date" priority="Date">
          <button class="btn btn-primary justify-content-center mt-2" type="submit">Done</button>
        </div>
      </div>
      
    </form>

</div>
{% endblock %}
